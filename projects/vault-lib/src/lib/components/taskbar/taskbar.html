<div class="taskbar">
    <vault-button type="secondary">menu</vault-button>
    <div class="content" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        @for(item of localItems(); track item){
        <div class="item" cdkDrag [cdkDragData]="item" cdkDragBoundary=".content">
            <p>{{item.name}}</p>
        </div>
        }
    </div>
    <div class="time" cdkDrag>
        <div class="hours">{{time()}}</div>
        <div class="hours">{{date()}}</div>
    </div>
</div>
