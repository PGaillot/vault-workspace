name: Deploy
run-name: ${{ github.actor }} deploy ${{ github.repository }} process ğŸš€

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3

      - name: ğŸª¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Extract owner and repo
        id: extract
        run: |
          REPO=${{ github.repository }}
          OWNER=$(echo $REPO | cut -d'/' -f1)
          REPO_NAME=$(echo $REPO | cut -d'/' -f2)
          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "COMMIT_MSG=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Install lib dependencies
        run: |
          npm ci
          npm install @octokit/rest

      - name: ğŸ“¦ Publish lib
        run: node scripts/publish-package.cjs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ env.OWNER }}
          REPO: ${{ env.REPO_NAME }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ¤– Commit new version.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ğŸ¤– | ${{ env.COMMIT_MSG }}
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
